<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RECIPE WEB APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="title">RECIPE WEB APP</h1>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card text-center bg-light mb-3">
                <div class="card-header">
                    My recipes
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipies)}">
                        <div>
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <td>ID</td>
                                    <td>Description</td>
                                </tr>
                                </thead>
                                <tr th:each="recipe : ${recipies}">
                                    <td th:text="${recipe.id}">1</td>
                                    <td th:text="${recipe.description}">A</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
